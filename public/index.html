<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <!-- shrink to fit property for Safari 9: -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- mobile fullscreen meta -->
    <!-- android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- icon, just use the largest, 196 -->
    <link rel="shortcut icon" sizes="196x196" href="./css/shortcut-icon.png" />
    <!-- ios, ee http://taylor.fausak.me/2013/11/01/ios-7-web-apps/ -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="NU Housing Portal" />
    <!-- icon, just use the largest, 76@2x -->
    <link rel="apple-touch-icon" sizes="152x152" href="./css/shortcut-icon.png" />
    <title>NU Housing Portal</title>

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="css/style.css" id="app-stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="./js/bundle.js"></script>
  </body>
</html>
